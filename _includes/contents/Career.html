<section id="career" class="feature gray-section timeline" style="margin-top:0;">
    <div class="container" id="i18_career" style="width:100%">
        <div class="row features-block">
            <div class="col-lg-12">
                <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
                    {% for career in site.data.index.careers %}
                    {% assign loopindex = forloop.index | modulo: 2 %}
                        <div class="vertical-timeline-block">
                            <div class="vertical-timeline-icon navy-bg wow rotateIn">
                                <i class="fa {{ career.icon }}"></i>
                            </div>
                            <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                                <h2><span data-i18n="career.{{ career.name.i18n }}" style="color:black">{{ career.name.detail }}</span></h2>
                                <p><span data-i18n="career.{{ career.desc.i18n }}" style="color:black">{{ career.desc.detail }} </span></p>
                                <span class="vertical-date"><span data-i18n="career.{{ career.date.i18n }}" style="color:black"> {{ career.date.detail }} </span>
                                <br/> <small><span data-i18n="career.{{ career.job.i18n }}" style="color:black">{{ career.job.detail }}</span></small> </span>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
